<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: blob:; worker-src blob:; child-src blob:">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/monaco-editor/min/vs/editor/editor.main.css">
    <title>CSS Editor</title>
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1>CSS Editor</h1>
        <div class="header-buttons">
          <button id="newFileButton">New File</button>
          <button id="openButton">Open File</button>
          <button id="saveButton" disabled>Save File</button>
        </div>
      </header>
      
      <div class="cells-container">
        <div class="cells-header">
          <h2>CSS Cells</h2>
          <button id="addCellButton">Add Cell</button>
        </div>
        <div id="cellsList" class="cells-list">
          <!-- Cells will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Cell Template -->
    <template id="cellTemplate">
      <div class="cell" data-cell-id="">
        <div class="cell-header">
          <input type="text" class="cell-title" placeholder="Enter cell title...">
          <div class="cell-controls">
            <button class="move-up-button">↑</button>
            <button class="move-down-button">↓</button>
            <button class="delete-cell-button">×</button>
          </div>
        </div>
        <div class="monaco-editor-container"></div>
      </div>
    </template>

    <!-- Monaco Editor Scripts -->
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./monaco-setup.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
